<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tips</title>
  <link rel="stylesheet" href="css/prepare.css">
  <style>
    * { cursor: pointer; }
    #title { color: #FFFFFF; flex-wrap: wrap; word-break: break-all; }
    #summary { color: #FFFFFF; flex-wrap: wrap; word-break: break-all; }
  </style>
  <script src="js/prepare.js"></script>
  <script src="js/notice.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: row; width: 450px;">
    <img id="image" src="" alt="" style="flex: none; width: auto; height: auto; max-width: 150px; max-height: 150px; padding: 10px; padding-right: 0;">
    <div style="flex: 1; padding: 10px;">
      <h3 id="title"></h3>
      <p id="summary"></p>
    </div>
    <div style="display:flex; flex-direction: column; flex: none; width: 18px; padding: 10px; padding-left: 0;">
      <div id="close" class="icon-btn" title="不感兴趣">×</div>
      <div id="read" class="icon-btn" style="margin-top: 12px" title="已读">√</div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prepare.css">
  <script src="js/prepare.js"></script>
  <script src="js/words.js"></script>
  <title>配置热词</title>
</head>
<body>
  <div style="display: flex; flex-direction: column;">
    <h3 style="flex: none; color: #fff; padding: 8px;">配置热词</h3>
    <div style="flex: none; padding: 8px;">
      <textarea id="content" placeholder="输入感兴趣或不感兴趣的热词，请每行输入一个词语" style="width: 100%; height: 80px;"></textarea>
    </div>
    <div style="display: flex; flex-direction: row; padding: 8px;">
      <div id="interest" class="btn">感兴趣</div>
      <div id="uninterest" class="btn">不感兴趣</div>
      <div id="cancel" class="btn">取消</div>
    </div>
  </div>
</body>
</html>
